                    document.querySelector('.scr2').innerHTML=`Your scoor is Won=${scor.win} Tie =${scor.te} Lose=${scor.lse}`;">

    <script>
        let rslt="",choice="";
        const scor = {
            win:0,
            lse:0,
            te:0
        };
        function compchoice(){
            choice= Math.random();
            if (choice>=0 && choice<1/3)
                rslt="Rock";
            else if( choice>1/3 && choice<2/3)
                rslt="Paper";
            else if(choice>2/3 && choice<=1)
                rslt="Scissors";
        }
        function paper(){
            if (rslt==="Scissors")
                choice="Lose";
            else if(rslt==="Paper")
                choice="Tie";
            else
                choice="Won";
        }
        function Scissors(){
            if (rslt==="Rock")
                choice="Lose";
            else if(rslt==="Scissors")
                choice="Tie";
            else
                choice="Won";
        }
        function rock(){
            if (rslt==="Paper")
                choice="Lose";
            else if(rslt==="Rock")
                choice="Tie";
            else
                choice="Won";
        }
        function scoor(){
            if(choice==="Won")
                return scor.win++;
            else if(choice==="Lose")
                return scor.lse++;
            else
                return scor.te++;
        }
    </script>
